<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asset Manager</title>

    body { font-family: Arial; margin: 20px; }

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/left.jpg" alt="Left Image">
    <img src="images/right.jpg" alt="Right Image">
  </header>
  <h1>Aditya Birla Asset repository</h1>
  <div style="display: flex; gap: 10px; align-items: center;">
    <button onclick="downloadExcel()">â¬‡ Download Excel Sheet</button>
    <input id="searchInput" placeholder="Enter IP / Host Name / Serial No">
    <button onclick="searchAsset()">Search</button>
    <button onclick="showAddForm()">Add New Asset</button>
 

  </div>
  
  <div id="assetDisplay" style="display: none; overflow-x: auto; opacity: 0;">
    <h3>Asset Details</h3>
    <table>
      <thead>
        <tr id="tableHeaderRow"></tr>
      </thead>
      <tbody>
        <tr id="tableDataRow"></tr>
      </tbody>
    </table>
  
    <div class="button-group">
      <button onclick="editAsset()">Edit Asset</button>
      <button onclick="deleteAsset()">Delete Asset</button>
      <button id="exportPdfBtn" style="display: none;" onclick="exportPDF()">Export as PDF</button>
    </div>
    
    
    
  </div>
  <div id="editContainer" style="margin-top: 20px;">
    <form id="editForm" style="display:none;"></form>
    <button id="saveChangesBtn" style="display:none;">Save Changes</button>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
